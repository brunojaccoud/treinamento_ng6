<h1>Projeto Node Mongodb</h1>
<br>

<h2>Usuário</h2>
<br>

<label>Código:</label>
<input type="number" #codigo [(ngModel)]='usuario.codigo' placeholder="Digite o código"><br>

<label>Nome:</label>
<input type="string" #nome [(ngModel)]='usuario.nome' placeholder="Digite o nome"><br>

<label>E-mail:</label>
<input type="string" #email [(ngModel)]='usuario.email' placeholder="Digite o email"><br>

<br>

<button (click)='gravar();'>Gravar</button>
<br>

<div *ngIf='msg'>
    {{msg}}
</div>

<br>

Lista de Usuários:<br>
<li *ngFor='let item of usuarioLista'>
    {{item._id}} - {{item.nome}} - {{item.email}}
</li>

<table border="1">
    <thead>
        <tr>
            <th>Id:</th>
            <th>Código:</th>
            <th>Nome:</th>
            <th>E-mail:</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let item of usuarioLista'>
            <td>{{item._id}}</td>
            <td>{{item.codigo}}</td>
            <td>{{item.nome}}</td>
            <td>{{item.email}}</td>
        </tr>
    </tbody>
</table>
