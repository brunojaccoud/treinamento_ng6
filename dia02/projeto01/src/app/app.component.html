    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a href="#" class="nav-link mr-4">Home<i class="fas fa-igloo"></i></a>
      </li>
      <li class="nav-item">
          <a href="#" class="nav-link mr-4">Clientes<i class="fas fa-user-astronaut"></i></a>

<div class="bannervideo jarallax" data-jarallax-video='https://www.youtube.com/watch?v=a_426RiwST8'>
  <div class="full-bg-img">
    <div class="container flex-center">
      <div class="col-md-12">
        <h1 class="text-center animated wow fadeInDown video text-black">Projeto Serviços</h1>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid proj unique-color-dark pb-5">
  <h1 class="p-5 text-center text-white animated wow fadeIn">Nossos Serviços</h1>
  <div class="row">
      <div class="col-md-3">
        <img src='https://images6.alphacoders.com/728/thumb-1920-728101.png' class="animated wow fadeInLeft" style="width: 250px;">
      </div>
      <div class="col-md-3">
        <img src='https://images8.alphacoders.com/941/thumb-1920-941429.jpg' class="animated wow rotateIn" style="width: 250px;">
      </div>
      <div class="col-md-3">
        <img src='https://images5.alphacoders.com/428/thumb-1920-428963.png' class="animated wow zoomIn" style="width: 250px;">
      </div>
      <div class="col-md-3">
        <img src='https://images5.alphacoders.com/423/thumb-1920-423176.jpg' class="animated wow fadeInUp" style="width: 250px;">
      </div>
  </div>
</div>

<div class="container-fluid p-5 bg-light">
  <h1 class="text-center p-5 animated wow fadeInUp">Gráfico de Serviços</h1>
  <div class="col-md-10 offset-md-1 bg-white p-5">
    <canvas mdbChart [chartType]='chartType' [datasets]='chartDatasets' [labels]='chartLabels' [colors]='chartColors' [options]='chartOptions' [legend]='true'>

    </canvas>
  </div>
</div>
