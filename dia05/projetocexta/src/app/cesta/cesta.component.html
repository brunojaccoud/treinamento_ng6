<h2>Carrinho de compras</h2>
<hr>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Imagem</th>
            <th>Pre√ßo</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let item of produtosCesta; index as i'>
            <td>{{item.nome}}</td>
            <td><img [src]="item.imagem" style="width: 100px;"></td>
            <td>{{item.preco}}</td>
            <td><button (click)="remover(i);">Remover</button></td>
        </tr>
    </tbody>
</table>

<button (click)="totalProdutos();">Finalizar</button>
<div *ngIf="total != 0">
    Total do carrinho: R${{total}}
</div>
