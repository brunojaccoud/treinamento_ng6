<h1>Projeto Serviço</h1>
<hr>

<h2>Gravação de Creat no Json-server</h2>
<br>

<div class="conainer-fluid mt-3">
    <div class="row">
        <div class="col-md-6">
            <mdb-card class="animated wow fadeIn">
                <mdb-card-body>
                    <mdb-card-title>
                        <h3 class="text-center">Formulário de cadastro</h3>
                    </mdb-card-title>

                    <h4><i class="fas fa-user"></i> Cliente:</h4>

                    <label>Código:</label><br>
                    <input type="number" #id [(ngModel)]='cliente.id' placeholder="Digite o código" class="form-control" title='Apenas 3 digitos'>

                    <label>Nome:</label><br>
                    <input type="text" #nome [(ngModel)]='cliente.nome' placeholder="Digite o nome" class="form-control" title='Apenas letras'>

                    <label>E-mail:</label><br>
                    <input type="text" #email [(ngModel)]='cliente.email' placeholder="Digite o e-mail" class="form-control" title='Digite email válido'>

                    <button (click)='gravar();' mdbBtn color='primary' size='sm' title='clique para gravar' class="mt-3">Gravar</button>
                </mdb-card-body>

            </mdb-card>
        </div>
        <div class="col-md-6">
            <mdb-card>
                <mdb-card-body>
                    <mdb-card-title class="text-center">
                        <h3>Lista de Clientes</h3>
                    </mdb-card-title>

                    <table mdbTable striped="true" bordered="true" hover="true" small="true">
                        <thead class="black white-text">
                            <tr class="text-center">
                                <th>Código</th>
                                <th>Nome</th>
                                <th>E-mail</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let item of clienteLista'>
                                <td>{{item.id}}</td>
                                <td>{{item.nome}}</td>
                                <td>{{item.email}}</td>
                            </tr>
                        </tbody>
                    </table>

                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
